<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Gallery({ children }) {
      const styleObject = {
      display:"grid",
      gridTemplateColumns:"repeat(3,1fr)",
      
      gap:"10px",
      padding: "20px",
      border: `1px solid black`,
    };
    return <div style={styleObject} className="gallery-grid"> {children}</div>

    
  }
  function Image({src}){
     return <img src={src}/>
  }

  let element=(
   
    <Gallery>
      <Image src="https://www.bing.com/th?id=OIP.VYWdr9YxrRlR5xz1KlQOaAHaD8&w=200&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.dHd3TpyYK-tkamPchY6yXgHaD8&w=202&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.nBf0fm-mZgCoEUGNIT5zkAHaD8&w=202&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.f0HN3xH_n4jli8G45yuY7QHaD8&w=199&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.F8d2avi9dpQVhdcbXi9OYgHaD4&w=202&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.KgwpuvX_lyICphtMdgTk6QHaD4&w=203&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      <Image src="https://www.bing.com/th?id=OIP.1fv11O7-t4Ql2e-7ZJZY9QHaD8&w=200&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"/>
      
    </Gallery>
  )
  let root=ReactDOM.createRoot(document.getElementById("root"));
  root.render(element)
  </script>
</body>
</html>
