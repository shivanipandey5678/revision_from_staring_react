<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        .greetingCard{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 40%;
            height: 200px;
            border-radius: 6px;
            margin: 6px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(0, 123, 255);
            color:black;
            border: 2px solid black;

        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
     function GreetingCard({greeting,name}){
        return (
            <div className="greetingCard">
                <h2>{greeting}</h2>
                <h3>{name}</h3>
                
            </div>
        )
     }
     //app in which array obj is assign after applying map return is most imp .
     function App(){
        let array=[
            {greeting:"Happy Birthday",
            name:"John Doe"  
            },
            {greeting:"Happy New Year",
            name:"shivani pandey"  
            },
            {greeting:"Happy New mer",
            name:"shivu"  
            }
        ]
        return (
            <div>
               {array.map((e)=>{
                return <div><GreetingCard greeting={e.greeting} name={e.name}/></div>
               })}
            </div>
            
        )
        
     }
     let root=document.getElementById("root");
     let mainRoot=ReactDOM.createRoot(root);
     mainRoot.render(<App />)
  </script>
</html>
