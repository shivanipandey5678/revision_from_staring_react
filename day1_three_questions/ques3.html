<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <style>
      div{
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        background-color: rgba(149, 157, 165, 0.15);
      }
      button{
        background-color: red;
        color: white;
        border-radius: 5px;
        border: none;
        padding: 3px 6px;
      }
      
      
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      

function handleClick(){
  alert("hello")
}
//alert pop up on clicking it.

let element=(
   <>
   <p>React is a javascript library</p>
   <div className="main">
       <p>Click the below button to alert 'Hello'</p>
       <button onClick={handleClick}>click</button>
   </div>
   </>
)  
//complonent we have 2,3 component so i fold it inside fragment <></> it has one para and div tag .now it is rendering perfectly.
let root=ReactDOM.createRoot(document.getElementById("root"));
root.render(element)

    </script>
  </body>
</html>
